<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Praktikum CSS</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        a {
            color: purple;
        }
    </style>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="main-title">Praktikum CSS Dasar</h1>

    <!-- INLINE CSS -->
    <p style="color: blue;">
        Ini paragraf dengan Inline CSS
    </p>

    <p>
        Ini paragraf biasa
    </p>

    <p class="highlight">
        Ini paragraf dengan class highlight
    </p>

    <a href="#" style="color: black;">
        Link Uji Konflik
    </a>

    <hr>

    <!-- PRODUCT CARD -->
    <div class="product-card">
        <h2>Laptop Gaming</h2>
        <p>Performa tinggi</p>
        <p class="price" id="diskon">Rp 15.000.000</p>
    </div>

    <div class="product-card">
        <h2>Mouse</h2>
        <p>Nyaman digunakan</p>
        <p class="price">Rp 500.000</p>
    </div>

    <hr>

    <!-- NAVIGASI -->
    <ul class="nav-menu">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Kontak</a></li>
    </ul>

    <hr>

    <div class="interaktif-box">
        Arahkan kursor ke sini
    </div>

    <button class="cta-button">
        Pesan Sekarang
    </button>

</body>
</html>
